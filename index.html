<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 DApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="connectButton" class="wallet-button">连接钱包</button>
    
    <div class="container">
        <div class="mint-card">
            <h2>代币铸造系统</h2>
            <div class="stats">
                <p>已铸造总数：<span id="totalMinted">0</span></p>
            </div>
            
            <div class="input-group">
                <input type="number" id="mintAmount" placeholder="输入铸造数量">
                <button id="mintButton" class="action-button">铸造</button>
            </div>
            
            <div id="transactionList" class="transaction-list"></div>
        </div>
        <div class="recommend-card">
            <h3>推荐奖励机制</h3>
            <ul class="reward-list">
                <li>一代：5%<br>二代：3%<br>下级Mint后自动秒到账</li>
            </ul>
            <div class="notice">
                GoldenDoge原庄，线上线下强强联合，王者归来<br>
                打造币安钻石手分红币基地，冲击币安分红币新风向标 🚀
            </div>
        </div>
    </div>

    <script src="web3.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
