<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的DAPP项目</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>欢迎来到我的DAPP项目</h1>
        <button id="connectButton" class="btn">连接MetaMask钱包</button>
        <div id="walletAddress" class="info-box">钱包地址: <span id="address">未连接</span></div>
        <div id="balanceInfo" class="info-box">
            <div id="ethBalance">以太坊余额: <span id="balance">0</span> ETH</div>
        </div>
        <div class="transfer-box">
            <input type="text" id="recipient" placeholder="接收者地址" class="input-field">
            <input type="number" id="amount" placeholder="转账金额" class="input-field">
            <button id="transferButton" class="btn">转账以太坊</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
